<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactus.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <h2>Contact Us</h2>

    <form action="mail.php" method="post" autocomplete="off" id="form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Message" required></textarea>

      <button type="button" id="submitButton" onclick="submitForm()">
        Submit
      </button>
    </form>
    <div
      id="thankYouMessage"
      style="display: none; text-align: center; padding-top: 30%"
    >
      <h1>Thank You</h1>
      <p>
        Your message has been sent successfully. We will get back to you soon.
      </p>
    </div>
    <div id="mandatory" style="display: none; text-align: center; color: red">
      ALL FIELDS ARE MANDATORY
    </div>

    <script>
      function submitForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        const form = document.getElementById("form");
        const thankYouMessage = document.getElementById("thankYouMessage");
        const mandatoryMessage = document.getElementById("mandatory");

        // Check if any of the fields are empty
        if (!name || !email || !message) {
          // Display the "ALL FIELDS ARE MANDATORY" message
          mandatoryMessage.style.display = "block";
        } else {
          // Hide the form
          form.style.display = "none";
          mandatoryMessage.style.display = "none";

          // Display the thank you message
          thankYouMessage.style.display = "block";
        }
      }
    </script>
  </body>
</html>
